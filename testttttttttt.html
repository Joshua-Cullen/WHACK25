<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .canvas-wrapper {
            position: relative;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .controls h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .controls p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .difficulty button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .difficulty button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç Snake Game</h1>
        </div>

        <div class="difficulty">
            <button class="diff-btn" data-speed="120">Easy</button>
            <button class="diff-btn active" data-speed="80">Normal</button>
            <button class="diff-btn" data-speed="50">Hard</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">High Score</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="resetGame()">Play Again</button>
            </div>
        </div>

        <div class="controls">
            <h3>Controls</h3>
            <p>üéÆ Arrow Keys or WASD to move</p>
            <p>üéØ Eat the food to grow and score points</p>
            <p>‚ö†Ô∏è Don't hit the walls or yourself!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let highScore = 0;
        let gameSpeed = 80;
        let gameLoop;
        let gameRunning = false;

        // Difficulty buttons
        const diffBtns = document.querySelectorAll('.diff-btn');
        diffBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!gameRunning) {
                    diffBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    gameSpeed = parseInt(btn.dataset.speed);
                }
            });
        });

        // Keyboard controls
        document.addEventListener('keydown', changeDirection);

        function changeDirection(e) {
            const key = e.key.toLowerCase();
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if ((key === 'arrowleft' || key === 'a') && !goingRight) {
                dx = -1;
                dy = 0;
                if (!gameRunning) startGame();
            }
            if ((key === 'arrowup' || key === 'w') && !goingDown) {
                dx = 0;
                dy = -1;
                if (!gameRunning) startGame();
            }
            if ((key === 'arrowright' || key === 'd') && !goingLeft) {
                dx = 1;
                dy = 0;
                if (!gameRunning) startGame();
            }
            if ((key === 'arrowdown' || key === 's') && !goingUp) {
                dx = 0;
                dy = 1;
                if (!gameRunning) startGame();
            }
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(update, gameSpeed);
            }
        }

        function update() {
            moveSnake();
            
            if (checkCollision()) {
                endGame();
                return;
            }

            if (snake[0].x === foodX && snake[0].y === foodY) {
                score += 10;
                scoreEl.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === foodX && segment.y === foodY) {
                    generateFood();
                    return;
                }
            }
        }

        function draw() {
            // Clear canvas with grid pattern
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#252542';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake with gradient
            snake.forEach((segment, index) => {
                const opacity = 1 - (index / snake.length) * 0.5;
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, 
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize, 
                    segment.y * gridSize + gridSize
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    gradient.addColorStop(0, `rgba(74, 222, 128, ${opacity})`);
                    gradient.addColorStop(1, `rgba(34, 197, 94, ${opacity})`);
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );

                // Add shine effect to head
                if (index === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(
                        segment.x * gridSize + 3, 
                        segment.y * gridSize + 3, 
                        gridSize / 2 - 2, 
                        gridSize / 2 - 2
                    );
                }
            });

            // Draw food with pulsing effect
            const pulse = Math.sin(Date.now() / 200) * 2 + 2;
            const foodGradient = ctx.createRadialGradient(
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                0,
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                gridSize / 2 + pulse
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(0.7, '#ee5a52');
            foodGradient.addColorStop(1, '#cc4444');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Add sparkle to food
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(
                foodX * gridSize + gridSize / 3,
                foodY * gridSize + gridSize / 3,
                2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function endGame() {
            clearInterval(gameLoop);
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';
            generateFood();
            draw();
        }

        // Initial draw
        generateFood();
        draw();
    </script>
</body>
</html>
