<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Decision Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>ðŸ§  What Would You Do?</h1>
    <p class="instructions">Make smart credit decisions and see how they affect your score.</p>

    <div id="score">Your Score: <span id="creditScore">700</span></div>

    <div id="scenarioBox">
      <p id="scenarioText"></p>
      <div class="buttons">
        <button onclick="chooseAnswer(true)">Yes</button>
        <button onclick="chooseAnswer(false)">No</button>
      </div>
    </div>

    <div id="feedback"></div>

    <button id="nextBtn" onclick="nextScenario()">Next Scenario</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
