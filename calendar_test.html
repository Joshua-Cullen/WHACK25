<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Range Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .button-group button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .button-group .active {
      background-color: #007bff;
      color: white;
    }
    .nav-buttons button {
      margin: 5px;
      padding: 8px 16px;
    }
    input[type="date"] {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Date Range Selector</h1>

  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
  </div>

  <div class="button-group">
    <button id="dayBtn">Day</button>
    <button id="weekBtn">Week</button>
    <button id="monthBtn">Month</button>
    <button id="yearBtn">Year</button>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    const intervalButtons = document.querySelectorAll('.button-group button');
    let selectedInterval = 'day';

    intervalButtons.forEach(button => {
      button.addEventListener('click', () => {
        intervalButtons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        selectedInterval = button.id.replace('Btn', '').toLowerCase();
        setDateRange();
      });
    });

    function setDateRange() {
      const startDate = startDateInput.value ? new Date(startDateInput.value) : new Date();
      let endDate = new Date(startDate);

      switch(selectedInterval) {
        case 'day':
          endDate = new Date(startDate);
          break;
        case 'week':
          endDate.setDate(endDate.getDate() + 6);
          break;
        case 'month':
          endDate.setMonth(endDate.getMonth() + 1);
          endDate.setDate(endDate.getDate() - 1);
          break;
        case 'year':
          endDate.setFullYear(endDate.getFullYear() + 1);
          endDate.setDate(endDate.getDate() - 1);
          break;
      }

      startDateInput.value = formatDate(startDate);
      endDateInput.value = formatDate(endDate);
    }

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      adjustDateRange(-1);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      adjustDateRange(1);
    });

    function adjustDateRange(direction) {
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      switch(selectedInterval) {
        case 'day':
          startDate.setDate(startDate.getDate() + direction);
          endDate.setDate(endDate.getDate() + direction);
          break;
        case 'week':
          startDate.setDate(startDate.getDate() + direction * 7);
          endDate.setDate(endDate.getDate() + direction * 7);
          break;
        case 'month':
          startDate.setMonth(startDate.getMonth() + direction);
          endDate.setMonth(endDate.getMonth() + direction);
          break;
        case 'year':
          startDate.setFullYear(startDate.getFullYear() + direction);
          endDate.setFullYear(endDate.getFullYear() + direction);
          break;
      }

      startDateInput.value = formatDate(startDate);
      endDateInput.value = formatDate(endDate);
    }

    // Initialize default
    document.getElementById('dayBtn').click();

  </script>

</body>
</html>
