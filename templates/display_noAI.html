<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>PDF Viewer (No AI)</h1>
    <p>The uploaded PDF is displayed below:</p>
    <iframe src="{{ url_for('uploaded_file', filename=pdf_filename) }}" 
            type="application/pdf" width="100%" height="600px"></iframe>
    <p class="mt-2">
        <a href="{{ url_for('uploaded_file', filename=pdf_filename) }}" target="_blank">Download PDF</a>
    </p>
    <a href="/" class="btn btn-secondary mt-3">Upload Another PDF</a>
</div>
</body>
</html>
