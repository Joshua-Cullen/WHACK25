<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='upload_css.css') }}">

    <style>
      /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #ffffff;
    min-height: 100vh;
    padding-top: 70px;
}

/* Upload Section Styles */
.content-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 100px);
    padding: 20px;
}

.upload-container {
    background-color: #ffffff;
    border: 2px solid #001f3f;
    border-radius: 12px;
    padding: 40px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 4px 6px rgba(0, 31, 63, 0.1);
}

h1 {
    color: #001f3f;
    font-size: 28px;
    margin-bottom: 10px;
    text-align: center;
}

.subtitle {
    color: #001f3f;
    opacity: 0.7;
    text-align: center;
    margin-bottom: 30px;
    font-size: 14px;
}

.upload-area {
    border: 2px dashed #001f3f;
    border-radius: 8px;
    padding: 40px 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: rgba(0, 31, 63, 0.02);
}

.upload-area:hover {
    background-color: rgba(0, 31, 63, 0.05);
    border-color: #003366;
}

.upload-area.dragover {
    background-color: rgba(0, 31, 63, 0.1);
    border-color: #003366;
}

.upload-icon {
    font-size: 48px;
    color: #001f3f;
    margin-bottom: 15px;
}

.upload-text {
    color: #001f3f;
    font-size: 16px;
    margin-bottom: 8px;
}

.upload-hint {
    color: #001f3f;
    opacity: 0.6;
    font-size: 13px;
}

input[type="file"] {
    display: none;
}

.file-info {
    margin-top: 20px;
    padding: 15px;
    background-color: rgba(0, 31, 63, 0.05);
    border-radius: 8px;
    display: none;
    position: relative;
}

.file-info.active {
    display: block;
}

.file-name {
    color: #001f3f;
    font-weight: 600;
    margin-bottom: 5px;
}

.file-size {
    color: #001f3f;
    opacity: 0.7;
    font-size: 14px;
}

.remove-file-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    color: #001f3f;
    font-size: 20px;
    cursor: pointer;
    padding: 5px;
    line-height: 1;
    opacity: 0.6;
    transition: opacity 0.3s ease;
}

.remove-file-btn:hover {
    opacity: 1;
}

.upload-btn {
    width: 100%;
    padding: 14px;
    background-color: #001f3f;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.upload-btn:hover {
    background-color: #003366;
}

.upload-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Loading Screen - Minimal */
.loading-screen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.98);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.loading-screen.active {
    display: flex;
}

.loader {
    width: 40px;
    height: 40px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #001f3f;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    color: #001f3f;
    font-size: 14px;
    font-weight: 500;
    margin-top: 15px;
}

    </style>

    <script>
      // Get DOM elements
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const fileName = document.getElementById('fileName');
const fileSize = document.getElementById('fileSize');
const uploadBtn = document.getElementById('uploadBtn');
const removeFileBtn = document.getElementById('removeFileBtn');
const loadingScreen = document.getElementById('loadingScreen');

// Store selected file
let selectedFile = null;

// Click to upload
uploadArea.addEventListener('click', () => {
    fileInput.click();
});

// File input change
fileInput.addEventListener('change', (e) => {
    handleFile(e.target.files[0]);
});

// Drag over
uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});

// Drag leave
uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
});

// Drop file
uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    handleFile(e.dataTransfer.files[0]);
});

// Handle file selection
function handleFile(file) {
    if (file) {
        selectedFile = file;
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.classList.add('active');
        uploadBtn.disabled = false;
    }
}

// Format file size
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
}

// Upload button click
uploadBtn.addEventListener('click', () => {
    if (selectedFile) {
        // Show loading screen
        loadingScreen.classList.add('active');
    }
});

// Remove file
function removeFile() {
    selectedFile = null;
    fileInput.value = '';
    fileName.textContent = '';
    fileSize.textContent = '';
    fileInfo.classList.remove('active');
    uploadBtn.disabled = true;
}

// Event listeners for buttons
removeFileBtn.addEventListener('click', removeFile);
    </script>


</head>
<body>

            JAK

        <button class="navbar-toggler" 
                type="button"

          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('game') }}">Credit Game</a>
            </li>
            
            <li class="nav-item">

              <a class="nav-link" href="{{ url_for('contractconsultant') }}">Contract Consultant</a>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Processing...</div>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="upload-section">
        <div class="content-wrapper">
            <div class="upload-container">
                <h1>Upload File</h1>
                <p class="subtitle">Select or drag a file to upload</p>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Click to browse or drag file here</div>
                    <div class="upload-hint">Supports any file type</div>
                </div>
                
                <form method="post" action="/submit" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput">
                
                <div class="file-info" id="fileInfo">
                    <button class="remove-file-btn" id="removeFileBtn">Ã—</button>
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
                
                <input type="submit" value="Upload" class="upload-btn" id="uploadBtn">
                </form>   
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='upload_js.js') }}"></script>
</body>
