<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Neumorphism Signup Form - Complete & Self-Contained */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0e5ec;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
        }

        .signup-card {
            background: #e0e5ec;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 
                20px 20px 60px #bec3cf,
                -20px -20px 60px #ffffff;
            position: relative;
            transition: all 0.3s ease;
        }

        .signup-card:hover {
            transform: translateY(-5px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .neu-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #e0e5ec;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                8px 8px 20px #bec3cf,
                -8px -8px 20px #ffffff,
                inset 0 0 0 #bec3cf,
                inset 0 0 0 #ffffff;
            transition: all 0.3s ease;
        }

        .neu-icon:hover {
            box-shadow: 
                4px 4px 10px #bec3cf,
                -4px -4px 10px #ffffff,
                inset 4px 4px 10px #bec3cf,
                inset -4px -4px 10px #ffffff;
        }

        .icon-inner {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c7293;
        }

        .icon-inner svg {
            width: 100%;
            height: 100%;
        }

        .signup-header h2 {
            color: #3d4468;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .signup-header p {
            color: #9499b7;
            font-size: 15px;
            font-weight: 400;
        }

        /* Neumorphic Input Styles */
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .neu-input {
            position: relative;
            background: #e0e5ec;
            border-radius: 15px;
            box-shadow: 
                inset 8px 8px 16px #bec3cf,
                inset -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
        }

        .neu-input:focus-within {
            box-shadow: 
                inset 4px 4px 8px #bec3cf,
                inset -4px -4px 8px #ffffff;
        }

        .neu-input input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 20px 24px;
            padding-left: 55px;
            color: #3d4468;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }

        .neu-input input::placeholder {
            color: transparent;
        }

        .neu-input label {
            position: absolute;
            left: 55px;
            top: 50%;
            transform: translateY(-50%);
            color: #9499b7;
            font-size: 16px;
            font-weight: 400;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .neu-input input:focus + label,
        .neu-input input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
            color: #6c7293;
            transform: translateY(0);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9499b7;
            transition: all 0.3s ease;
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
        }

        .neu-input:focus-within .input-icon {
            color: #6c7293;
        }

        /* Password Toggle */
        .password-group {
            padding-right: 50px;
        }

        .neu-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #e0e5ec;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9499b7;
            box-shadow: 
                4px 4px 10px #bec3cf,
                -4px -4px 10px #ffffff;
            transition: all 0.3s ease;
        }

        .neu-toggle:hover {
            color: #6c7293;
        }

        .neu-toggle:active {
            box-shadow: 
                inset 2px 2px 5px #bec3cf,
                inset -2px -2px 5px #ffffff;
        }

        .neu-toggle svg {
            width: 18px;
            height: 18px;
        }

        .eye-closed {
            display: none;
        }

        .neu-toggle.show-password .eye-open {
            display: none;
        }

        .neu-toggle.show-password .eye-closed {
            display: block;
        }

        /* Neumorphic Button */
        .neu-button {
            width: 100%;
            background: #001f3f;
            border: none;
            border-radius: 15px;
            padding: 18px 32px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 
                8px 8px 20px #bec3cf,
                -8px -8px 20px #ffffff;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .neu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .neu-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                12px 12px 30px #bec3cf,
                -12px -12px 30px #ffffff;
        }

        .neu-button:hover::before {
            left: 100%;
        }

        .neu-button:active {
            transform: translateY(0);
            box-shadow: 
                inset 4px 4px 10px #bec3cf,
                inset -4px -4px 10px #ffffff;
        }

        .btn-text {
            position: relative;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neu-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #bec3cf;
            border-top: 3px solid #6c7293;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neu-button.loading .btn-text {
            opacity: 0;
        }

        .neu-button.loading .btn-loader {
            opacity: 1;
        }

        /* Login Link */
        .login-link {
            text-align: center;
        }

        .login-link p {
            color: #9499b7;
            font-size: 14px;
        }

        .login-link a {
            color: #6c7293;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #3d4468;
        }

        /* Error States */
        .error-message {
            color: #ff3b5c;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
            margin-left: 20px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group.error .neu-input {
            box-shadow: 
                inset 8px 8px 16px #ffb8c4,
                inset -8px -8px 16px #ffffff,
                0 0 0 2px #ff3b5c;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .success-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .success-message .neu-icon {
            background: #e0e5ec;
            color: #00c896;
            margin-bottom: 20px;
        }

        .success-message h3 {
            color: #3d4468;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #9499b7;
            font-size: 14px;
        }

        /* Animations */
        @keyframes gentleShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .signup-card {
                padding: 35px 25px;
                border-radius: 20px;
            }
            
            .signup-header h2 {
                font-size: 1.75rem;
            }
            
            .neu-input input {
                padding: 18px 20px;
                padding-left: 50px;
            }
            
            .neu-input label {
                left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="neu-icon">
                    <div class="icon-inner">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                    </div>
                </div>
                <h2>Create Account</h2>
                <p>Sign up to get started</p>
            </div>
            
            <form class="signup-form" id="signupForm" novalidate>
                <div class="form-group">
                    <div class="input-group neu-input">
                        <input type="text" id="name" name="name" required autocomplete="name" placeholder=" ">
                        <label for="name">Full name</label>
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                    </div>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <div class="input-group neu-input">
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
                        <label for="email">Email address</label>
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </div>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-group neu-input password-group">
                        <input type="password" id="password" name="password" required autocomplete="new-password" placeholder=" ">
                        <label for="password">Password</label>
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0110 0v4"/>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle neu-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="neu-button signup-btn">
                    <span class="btn-text">Sign Up</span>
                    <div class="btn-loader">
                        <div class="neu-spinner"></div>
                    </div>
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login_index.html">Log in</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon neu-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <h3>Welcome!</h3>
                <p>Your account has been created successfully...</p>
            </div>
        </div>
    </div>

    <script>
        // Neumorphism Signup Form JavaScript
        class NeumorphismSignupForm {
            constructor() {
                this.form = document.getElementById('signupForm');
                this.nameInput = document.getElementById('name');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.passwordToggle = document.getElementById('passwordToggle');
                this.submitButton = this.form.querySelector('.signup-btn');
                this.successMessage = document.getElementById('successMessage');
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.setupPasswordToggle();
                this.setupNeumorphicEffects();
            }
            
            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.nameInput.addEventListener('blur', () => this.validateName());
                this.emailInput.addEventListener('blur', () => this.validateEmail());
                this.passwordInput.addEventListener('blur', () => this.validatePassword());
                this.nameInput.addEventListener('input', () => this.clearError('name'));
                this.emailInput.addEventListener('input', () => this.clearError('email'));
                this.passwordInput.addEventListener('input', () => this.clearError('password'));
                
                // Add soft press effects to inputs
                [this.nameInput, this.emailInput, this.passwordInput].forEach(input => {
                    input.addEventListener('focus', (e) => this.addSoftPress(e));
                    input.addEventListener('blur', (e) => this.removeSoftPress(e));
                });
            }
            
            setupPasswordToggle() {
                this.passwordToggle.addEventListener('click', () => {
                    const type = this.passwordInput.type === 'password' ? 'text' : 'password';
                    this.passwordInput.type = type;
                    
                    this.passwordToggle.classList.toggle('show-password', type === 'text');
                    
                    // Add soft click animation
                    this.animateSoftPress(this.passwordToggle);
                });
            }
            
            setupNeumorphicEffects() {
                // Add hover effects to all neumorphic elements
                const neuElements = document.querySelectorAll('.neu-icon');
                neuElements.forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        element.style.transform = 'scale(1.05)';
                    });
                    
                    element.addEventListener('mouseleave', () => {
                        element.style.transform = 'scale(1)';
                    });
                });
                
                // Add ambient light effect on mouse move
                document.addEventListener('mousemove', (e) => {
                    this.updateAmbientLight(e);
                });
            }
            
            updateAmbientLight(e) {
                const card = document.querySelector('.signup-card');
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const angleX = (x - centerX) / centerX;
                const angleY = (y - centerY) / centerY;
                
                const shadowX = angleX * 30;
                const shadowY = angleY * 30;
                
                card.style.boxShadow = `
                    ${shadowX}px ${shadowY}px 60px #bec3cf,
                    ${-shadowX}px ${-shadowY}px 60px #ffffff
                `;
            }
            
            addSoftPress(e) {
                const inputGroup = e.target.closest('.neu-input');
                inputGroup.style.transform = 'scale(0.98)';
            }
            
            removeSoftPress(e) {
                const inputGroup = e.target.closest('.neu-input');
                inputGroup.style.transform = 'scale(1)';
            }
            
            animateSoftPress(element) {
                element.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 150);
            }
            
            validateName() {
                const name = this.nameInput.value.trim();
                
                if (!name) {
                    this.showError('name', 'Name is required');
                    return false;
                }
                
                if (name.length < 2) {
                    this.showError('name', 'Name must be at least 2 characters');
                    return false;
                }
                
                this.clearError('name');
                return true;
            }
            
            validateEmail() {
                const email = this.emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    this.showError('email', 'Email is required');
                    return false;
                }
                
                if (!emailRegex.test(email)) {
                    this.showError('email', 'Please enter a valid email');
                    return false;
                }
                
                this.clearError('email');
                return true;
            }
            
            validatePassword() {
                const password = this.passwordInput.value;
                
                if (!password) {
                    this.showError('password', 'Password is required');
                    return false;
                }
                
                if (password.length < 8) {
                    this.showError('password', 'Password must be at least 8 characters');
                    return false;
                }
                
                this.clearError('password');
                return true;
            }
            
            showError(field, message) {
                const formGroup = document.getElementById(field).closest('.form-group');
                const errorElement = document.getElementById(`${field}Error`);
                
                formGroup.classList.add('error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
                
                // Add gentle shake animation
                const input = document.getElementById(field);
                input.style.animation = 'gentleShake 0.5s ease-in-out';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
            }
            
            clearError(field) {
                const formGroup = document.getElementById(field).closest('.form-group');
                const errorElement = document.getElementById(`${field}Error`);
                
                formGroup.classList.remove('error');
                errorElement.classList.remove('show');
                setTimeout(() => {
                    errorElement.textContent = '';
                }, 300);
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const isNameValid = this.validateName();
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();
                
                if (!isNameValid || !isEmailValid || !isPasswordValid) {
                    this.animateSoftPress(this.submitButton);
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    // Simulate account creation
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Show neumorphic success
                    this.showNeumorphicSuccess();
                } catch (error) {
                    this.showError('password', 'Signup failed. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                this.submitButton.classList.toggle('loading', loading);
                this.submitButton.disabled = loading;
            }
            
            showNeumorphicSuccess() {
                // Soft fade out form
                this.form.style.transform = 'scale(0.95)';
                this.form.style.opacity = '0';
                
                setTimeout(() => {
                    this.form.style.display = 'none';
                    document.querySelector('.login-link').style.display = 'none';
                    
                    // Show success with soft animation
                    this.successMessage.classList.add('show');
                    
                    // Animate success icon
                    const successIcon = this.successMessage.querySelector('.neu-icon');
                    successIcon.style.animation = 'successPulse 0.6s ease-out';
                    
                }, 300);
                
                // Simulate redirect
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                    // window.location.href = '/dashboard';
                }, 2500);
            }
        }

        // Initialize the form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new NeumorphismSignupForm();
        });
    </script>
</body>
</html>
