<style>
  :root{
    --bg: #ffffff;
    --accent: #001f3f; /* deep navy blue */
    --muted: #6b7280;
    --surface: #f8fafc;
    --radius: 8px;
    --gap: 12px;
  }

  html,body{height:100%;}
  body {
    font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    background: var(--bg);
    color: #0b1220;
    padding: 32px;
    padding-top: 100px;  /* Increased top padding to account for fixed navbar */
    max-width: 1100px;
    margin: 24px auto;
    -webkit-font-smoothing:antialiased;
  }

  h2{ color: var(--accent); font-weight:600; margin:0 0 18px 0; }

  form#cashForm{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:18px; }
  input[type="date"], input[type="text"], input[type="number"], select{
    border: 1px solid #e6e9ee;
    background: var(--surface);
    padding:10px 12px;
    border-radius: var(--radius);
    outline: none;
    min-width: 160px;
    transition: box-shadow .12s, border-color .12s;
  }
  input:focus, select:focus{ box-shadow: 0 4px 12px rgba(0,31,63,0.06); border-color: var(--accent); }

  button{ cursor:pointer; border-radius: 10px; border: none; padding: 8px 12px; font-weight:600; }
  button#addEntryBtn{ background: var(--accent); color: white; box-shadow: 0 6px 18px rgba(0,31,63,0.12); }
  button#applyFilterBtn{
    background: var(--accent);
    color: white;
    border: none;
    box-shadow: 0 6px 18px rgba(0,31,63,0.12);
    padding:8px 12px;
  }

  .summary-container{ display:flex; gap:24px; align-items:flex-start; margin-top:10px; }
  .summary{ background: linear-gradient(180deg, #ffffff 0%, var(--surface) 100%); padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(10,20,40,0.04); min-width:240px; }
  .summary p{ margin:6px 0; color:var(--muted); }
  .summary p span{ color: var(--accent); font-weight:700; }

  .charts-container{ display:flex; gap:28px; margin-top:18px; align-items:flex-start; flex-wrap:wrap; }
  .chart-box{ background: white; padding:14px; border-radius:12px; box-shadow:0 8px 24px rgba(10,20,40,0.04); }
  canvas{ max-width:100%; height:260px; }

  table{ width:100%; border-collapse:collapse; margin-top:18px; background:white; border-radius:8px; overflow:hidden; box-shadow:0 8px 24px rgba(10,20,40,0.04); }
  thead th{ text-align:left; padding:12px 16px; color:var(--muted); font-weight:600; background: linear-gradient(180deg, #ffffff, #fbfdff); }
  tbody td{ padding:12px 16px; border-top:1px solid #f1f5f9; }

  @media (max-width:900px){ .charts-container, .summary-container{ flex-direction:column; } form#cashForm{ gap:8px; } }
</style>

<h2>Cash Flow Analysis</h2>

<form id="cashForm">
  <input type="date" id="date" required>
  <input type="text" id="desc" placeholder="Description / Category" required>
  <input type="number" id="amount" placeholder="Amount" required>
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <button type="submit" id="addEntryBtn">Add</button>
</form>

<div class="summary-container">
  <div class="summary">
    <p>Total Income: $<span id="totalIncome">0</span></p>
    <p>Total Expenses: $<span id="totalExpenses">0</span></p>
    <p>Net Cash Flow: $<span id="netFlow">0</span></p>
  </div>

  <div class="charts-container">
    <div class="chart-box" style="flex:1; min-width:300px;">
      <h3>Historical Net Cash Flow</h3>
      <canvas id="netFlowChart"></canvas>
    </div>

    <div class="chart-box" style="flex:1; min-width:300px;">
      <h3>Cash Flow by Category</h3>
      <canvas id="cashFlowPie"></canvas>
    </div>
  </div>
</div>

<div style="margin-top:10px; display:flex; align-items:center; gap:8px;">
  <label>Start: <input type="date" id="startDate"></label>
  <label>End: <input type="date" id="endDate"></label>
  <button id="applyFilterBtn" type="button">Apply Filter</button>
</div>

<table>
  <thead>
    <tr><th>Date</th><th>Description</th><th>Amount</th><th>Type</th></tr>
  </thead>
  <tbody id="entryTable"></tbody>
</table>

<script>
const form = document.getElementById('cashForm');
let entries = [];
let descriptionMap = {};

const dateInput = document.getElementById('date');
const descInput = document.getElementById('desc');
const amountInput = document.getElementById('amount');
const typeSelect = document.getElementById('type');
dateInput.value = new Date().toISOString().split('T')[0];

// Charts
const cashFlowCtx = document.getElementById('cashFlowPie').getContext('2d');
const netFlowCtx = document.getElementById('netFlowChart').getContext('2d');

const cashFlowChart = new Chart(cashFlowCtx, {
  type: 'pie',
  data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
  options: { responsive: true }
});

const netFlowChart = new Chart(netFlowCtx, {
  type: 'line',
  data: { labels: [], datasets: [{ label: 'Net Cash Flow', data: [], borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.1)', fill: true, tension: 0.2 }] },
  options: { responsive: true }
});

// Color generators
function getGreenShade() { return `hsl(${Math.floor(Math.random()*30)+100}, ${Math.floor(Math.random()*30)+60}%, ${Math.floor(Math.random()*30)+40}%)`; }
function getRedShade() { return `hsl(${Math.floor(Math.random()*20)+0}, ${Math.floor(Math.random()*30)+60}%, ${Math.floor(Math.random()*30)+40}%)`; }

// Autofill
descInput.addEventListener('input', () => {
  const desc = descInput.value.trim();
  if (descriptionMap[desc]) {
    amountInput.value = descriptionMap[desc].amount;
    typeSelect.value = descriptionMap[desc].type;
  }
});

// Filter elements
const startDate = document.getElementById('startDate');
const endDate = document.getElementById('endDate');
const applyFilterBtn = document.getElementById('applyFilterBtn'); // may be null after removing buttons
const prevRangeBtn = document.getElementById('prevRangeBtn');
const nextRangeBtn = document.getElementById('nextRangeBtn');
const presetButtons = document.querySelectorAll('.preset-buttons button[data-range]');

// Apply preset
function setActivePreset(range){
  presetButtons.forEach(b => b.classList.remove('active'));
  const btn = document.querySelector(`.preset-buttons button[data-range='${range}']`);
  if(btn) btn.classList.add('active');
}

function applyPreset(range) {
  const today = new Date();
  let start, end;
  switch(range){
    case 'day':
      start = end = today;
      break;
    case 'week':
      const dayOfWeek = today.getDay();
      start = new Date(today); start.setDate(today.getDate() - dayOfWeek);
      end = new Date(start); end.setDate(start.getDate() + 6);
      break;
    case 'month':
      start = new Date(today.getFullYear(), today.getMonth(), 1);
      end = new Date(today.getFullYear(), today.getMonth() + 1, 0);
      break;
    case 'year':
      start = new Date(today.getFullYear(), 0, 1);
      end = new Date(today.getFullYear(), 11, 31);
      break;
  }
  startDate.value = start.toISOString().split('T')[0];
  endDate.value = end.toISOString().split('T')[0];
  setActivePreset(range);
  applyFilter();
}

if(presetButtons && presetButtons.length){
  presetButtons.forEach(btn => {
    btn.addEventListener('click', () => applyPreset(btn.dataset.range));
  });
}

// Current range type
function getCurrentRangeType(){
  const start = new Date(startDate.value);
  const end = new Date(endDate.value);
  const diffDays = (end - start)/(1000*60*60*24) + 1;
  if(diffDays === 1) return 'day';
  if(diffDays <= 7) return 'week';
  if(diffDays > 27 && diffDays < 365) return 'month';
  if(diffDays >= 365) return 'year';
  return 'day';
}

// Shift range
function shiftRange(direction){
  const rangeType = getCurrentRangeType();
  let start = new Date(startDate.value);
  let end = new Date(endDate.value);
  let newStart, newEnd;

  switch(rangeType){
    case 'day':
      newStart = new Date(start); newStart.setDate(start.getDate() + direction);
      newEnd = new Date(end); newEnd.setDate(end.getDate() + direction);
      break;
    case 'week':
      newStart = new Date(start); newStart.setDate(start.getDate() + 7*direction);
      newEnd = new Date(end); newEnd.setDate(end.getDate() + 7*direction);
      break;
    case 'month':
      newStart = new Date(start.getFullYear(), start.getMonth() + direction, 1);
      newEnd = new Date(newStart.getFullYear(), newStart.getMonth() + 1, 0);
      break;
    case 'year':
      newStart = new Date(start.getFullYear() + direction, 0, 1);
      newEnd = new Date(start.getFullYear() + direction, 11, 31);
      break;
  }

  startDate.value = newStart.toISOString().split('T')[0];
  endDate.value = newEnd.toISOString().split('T')[0];
  applyFilter();
  setActivePreset(rangeType);
}

if(nextRangeBtn) nextRangeBtn.addEventListener('click', ()=>shiftRange(1));
if(prevRangeBtn) prevRangeBtn.addEventListener('click', ()=>shiftRange(-1));

// Database logic
const USER="demoUser";
window.addEventListener("DOMContentLoaded", async ()=>{
  try{
    const res = await fetch(`/api/entries/${USER}`);
    const savedEntries = await res.json();
    entries.push(...savedEntries);
    applyFilter();
  }catch(err){ console.error(err); }
});

async function saveToDatabase(entry){
  try{
    await fetch("/api/entries",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ user:USER, ...entry })
    });
  }catch(err){ console.error(err); }
}

// Filter & update
function getFilteredEntries() {
  const start = startDate.value ? new Date(startDate.value) : null;
  const end = endDate.value ? new Date(endDate.value) : null;
  return entries.filter(e => {
    const d = new Date(e.date);
    if(start && d<start) return false;
    if(end && d>end) return false;
    return true;
  });
}

function applyFilter() {
  const filtered = getFilteredEntries();
  updateTable(filtered);
  updateSummary(filtered);
  updateCashFlowChart(filtered);
  updateNetFlowChart(filtered);
}

function updateTable(filteredEntries) {
  const tbody = document.getElementById('entryTable');
  tbody.innerHTML = '';
  filteredEntries.forEach(e => {
    tbody.innerHTML += `<tr>
      <td>${e.date}</td>
      <td>${e.description}</td>
      <td>${e.amount.toFixed(2)}</td>
      <td>${e.type}</td>
    </tr>`;
  });
}

function updateSummary(filteredEntries) {
  let income=0, expense=0;
  filteredEntries.forEach(e => e.type==='income'? income+=e.amount : expense+=e.amount);
  document.getElementById('totalIncome').innerText = income.toFixed(2);
  document.getElementById('totalExpenses').innerText = expense.toFixed(2);
  document.getElementById('netFlow').innerText = (income-expense).toFixed(2);
}

function updateCashFlowChart(filteredEntries) {
  const dataMap = {};
  const colorMap = {};
  filteredEntries.forEach(e=>{
    dataMap[e.description] = (dataMap[e.description]||0)+e.amount;
    colorMap[e.description] = e.type==='income'?getGreenShade():getRedShade();
  });
  const labels=Object.keys(dataMap);
  const data=Object.values(dataMap);
  const colors=labels.map(l=>colorMap[l]);
  cashFlowChart.data.labels=labels;
  cashFlowChart.data.datasets[0].data=data;
  cashFlowChart.data.datasets[0].backgroundColor=colors;
  cashFlowChart.update();
}


function updateNetFlowChart(filteredEntries) {
  const sorted=[...filteredEntries].sort((a,b)=>new Date(a.date)-new Date(b.date));
  const labels=[], data=[];
  let cumulative=0;
  sorted.forEach(e=>{
    cumulative += e.type==='income'? e.amount : -e.amount;
    labels.push(e.date);
    data.push(cumulative);
  });
  netFlowChart.data.labels=labels;
  netFlowChart.data.datasets[0].data=data;
  netFlowChart.update();
}

// Form submit
form.addEventListener('submit', async function(e){
  e.preventDefault();
  const date=dateInput.value;
  const description=descInput.value.trim();
  const amount=parseFloat(amountInput.value);
  const type=typeSelect.value;
  if(!description || isNaN(amount) || !date || !type){ alert("Please fill all fields correctly"); return; }

  const entry={date, description, amount, type};
  entries.push(entry);
  descriptionMap[description]={amount,type};

  await saveToDatabase(entry);
  form.reset();
  dateInput.value=new Date().toISOString().split('T')[0];
  applyFilter();
});

if(applyFilterBtn) applyFilterBtn.addEventListener('click', applyFilter);
</script>
